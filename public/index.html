<script>

    
    function goTo(){
        if($("input").val().length > 0){
            window.location.replace("goto/"+$("input").val());
        }
        
    }
    
    $(document).ready(function(){
        
        
       $.getJSON("/api/topThree", function(data){
            for(var i=0;i<3;i++){
                $("#featured").append('<div class="col-4" style=""><a href="/goto/'+data[i]["name"]+'" class="mx-auto"><img src="'+data[i]["pic"]+'" class="mx-auto d-block" alt="">'+data[i]["name"]+'</a><p class="text-center"style="color:white">Viewers: '+data[i]["viewers"]+'</p></div>')
            }
       });
       
       $(".btn").on("click", function(){
           goTo();
       });
       $("input").keypress(function(k){
          if(k.which == 13){
              goTo();
          } 
       });
       
    });
    
</script>
